{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django App</title>

    <link rel="stylesheet" href="{% static 'home/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>

    <div class="container">
        <div class="row my-3">
            <header class="col-12">
                
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                      
                      {% if user.is_authenticated %}
                        <a class="nav-link active" href="{% url 'logout' %}?next={{request.path}}">Log Out</a>

                      {% else %}
                        <a class="nav-link active" href="{% url 'login' %}?next={{request.path}}">Log In</a>
                      {% endif %}
                        
                    </li>

                    {% block header %}
                        
                    {% endblock header %}
                   
                </ul>
                
                    
            </header>
        </div>

        <div class="row my-3">
            <main class="col-12">
                
                {% block main %}
                    
                {% endblock main %}
                    
            </main>
        </div>

        <div class="row my-3">
            <footer class="col-12">
                
                {% block footer %}
                    
                {% endblock footer %}
                    
            </footer>
        </div>

    </div>
    


    <script src="{% static 'home/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
